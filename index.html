<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3x3 FIBA Scoreboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="scoreboard">
  <div class="team">
    <h2 id="teamA">TEAM A</h2>
    <div class="score" id="scoreA">0</div>
    <div class="foul">Foul: <span id="foulA">0</span></div>
  </div>

  <div class="center">
    <div id="gameClock">10:00</div>
    <div id="shotClock">12</div>
  </div>

  <div class="team">
    <h2 id="teamB">TEAM B</h2>
    <div class="score" id="scoreB">0</div>
    <div class="foul">Foul: <span id="foulB">0</span></div>
  </div>
</div>

<!-- Operator Panel -->
<div id="control">
  <button onclick="addScore('A',1)">A +1</button>
  <button onclick="addScore('A',2)">A +2</button>
  <button onclick="addScore('B',1)">B +1</button>
  <button onclick="addScore('B',2)">B +2</button>
  <button onclick="addFoul('A')">Foul A</button>
  <button onclick="addFoul('B')">Foul B</button>
  <button onclick="startGame()">Start</button>
  <button onclick="stopGame()">Stop</button>
  <button onclick="resetGame()">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
